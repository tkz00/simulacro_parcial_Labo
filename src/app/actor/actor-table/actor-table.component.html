<div class="actor-table-container">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let actor of actors" (click)="onActorSelect(actor)" [ngClass]="{'selected': actor === selectedActor}">
                <td>{{ actor.firstName }}</td>
                <td>{{ actor.lastName }}</td>
                <td>{{ actor.userName }}</td>
                <td>{{ actor.email }}</td>
                <td>{{ actor.address }}</td>
                <td>
                    <img src="{{ actor.country.flagUrl }}" alt="{{ actor.country.name }}" class="actor-country-flag" />
                    {{ actor.country.name }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
