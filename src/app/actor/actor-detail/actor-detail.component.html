<div *ngIf="actor" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ actor.firstName + " " + actor.lastName }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ actor.email }}</h6>
      <p class="card-text">{{ actor.address + ", " + actor.country.name }}</p>
    </div>
</div>
<div *ngIf="!actor">
    <p>No movie selected</p>
</div>
