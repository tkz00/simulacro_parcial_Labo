<div class="create-actor-container">
    <form [formGroup]="actorForm" (ngSubmit)="createActor()" class="p-4">
        <div class="create-actor-content">
            <div class="create-actor-form">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>

                <div class="mb-3">
                    <label for="userName" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="userName" formControlName="userName">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="actorForm.invalid">Create</button>
            </div>

            <div class="country-table-column">
                <app-country-table (countrySelected)="onCountrySelected($event)"></app-country-table>
            </div>
        </div>
    </form>
</div>
